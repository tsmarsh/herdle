<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Herdle: 2D Top-Down Herding Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="safe-area-probe" style="position:fixed;top:0;left:0;width:0;height:env(safe-area-inset-top,0px);pointer-events:none"></div>
        <div id="hud">
            <div class="hud-item" id="dog-ace">Ace (A)</div>
            <div class="hud-item" id="dog-shep">Shep (S)</div>
            <div class="hud-item" id="dog-duke">Duke (D)</div>
            <div class="hud-item" id="dog-fido">Fido (F)</div>
        </div>
        <div id="controls-hint">Hold A, S, D, F to select dogs. Left Click to set/clear destination. Esc for settings.</div>

        <button id="config-btn" title="Settings (Esc)">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.32 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        </button>

        <div id="level-select-overlay">
            <div id="level-select-modal">
                <h2>Select Level</h2>
                <div id="level-grid"></div>
            </div>
        </div>

        <div id="config-overlay" class="hidden">
            <div id="config-modal">
                <h2>Settings</h2>

                <h3>Dog Personalities</h3>
                <div class="dog-configs">
                    <div class="dog-config">
                        <div class="dog-header"><span class="dog-dot" style="background:#FF8A8A"></span> Ace</div>
                        <label>Speed <span class="slider-value">1</span>
                            <input type="range" id="ace-speed" min="0.3" max="2" step="0.05" value="1">
                        </label>
                        <label>Obedience <span class="slider-value">0.8</span>
                            <input type="range" id="ace-obedience" min="0.3" max="1" step="0.05" value="0.8">
                        </label>
                        <label>Distractibility <span class="slider-value">0.2</span>
                            <input type="range" id="ace-distractibility" min="0" max="1" step="0.05" value="0.2">
                        </label>
                    </div>
                    <div class="dog-config">
                        <div class="dog-header"><span class="dog-dot" style="background:#8AA4FF"></span> Shep</div>
                        <label>Speed <span class="slider-value">1.3</span>
                            <input type="range" id="shep-speed" min="0.3" max="2" step="0.05" value="1.3">
                        </label>
                        <label>Obedience <span class="slider-value">0.65</span>
                            <input type="range" id="shep-obedience" min="0.3" max="1" step="0.05" value="0.65">
                        </label>
                        <label>Distractibility <span class="slider-value">0.5</span>
                            <input type="range" id="shep-distractibility" min="0" max="1" step="0.05" value="0.5">
                        </label>
                    </div>
                    <div class="dog-config">
                        <div class="dog-header"><span class="dog-dot" style="background:#FFD88A"></span> Duke</div>
                        <label>Speed <span class="slider-value">0.9</span>
                            <input type="range" id="duke-speed" min="0.3" max="2" step="0.05" value="0.9">
                        </label>
                        <label>Obedience <span class="slider-value">0.85</span>
                            <input type="range" id="duke-obedience" min="0.3" max="1" step="0.05" value="0.85">
                        </label>
                        <label>Distractibility <span class="slider-value">0.15</span>
                            <input type="range" id="duke-distractibility" min="0" max="1" step="0.05" value="0.15">
                        </label>
                    </div>
                    <div class="dog-config">
                        <div class="dog-header"><span class="dog-dot" style="background:#C98AFF"></span> Fido</div>
                        <label>Speed <span class="slider-value">0.65</span>
                            <input type="range" id="fido-speed" min="0.3" max="2" step="0.05" value="0.65">
                        </label>
                        <label>Obedience <span class="slider-value">0.95</span>
                            <input type="range" id="fido-obedience" min="0.3" max="1" step="0.05" value="0.95">
                        </label>
                        <label>Distractibility <span class="slider-value">0.05</span>
                            <input type="range" id="fido-distractibility" min="0" max="1" step="0.05" value="0.05">
                        </label>
                    </div>
                </div>

                <h3>Game Settings</h3>
                <div class="game-settings">
                    <label>Sheep Count <span class="slider-value">20</span>
                        <input type="range" id="cfg-sheep-count" min="5" max="50" step="1" value="20">
                    </label>
                    <label>Panic Radius <span class="slider-value">60</span>
                        <input type="range" id="cfg-panic-radius" min="20" max="150" step="5" value="60">
                    </label>
                    <label>Flock Radius <span class="slider-value">150</span>
                        <input type="range" id="cfg-flock-radius" min="50" max="300" step="5" value="150">
                    </label>
                    <label>Obstacles <span class="slider-value">5</span>
                        <input type="range" id="cfg-obstacle-count" min="0" max="20" step="1" value="5">
                    </label>
                    <label>Pen Size <span class="slider-value">200</span>
                        <input type="range" id="cfg-pen-size" min="100" max="400" step="10" value="200">
                    </label>
                </div>

                <div class="config-actions">
                    <button id="config-reset">Reset Defaults</button>
                    <button id="config-apply">Apply &amp; Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="dist/game.js"></script>
</body>
</html>
