<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herdle: 2D Top-Down Herding Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div class="hud-item" id="dog-ace">Ace (A)</div>
            <div class="hud-item" id="dog-shep">Shep (S)</div>
            <div class="hud-item" id="dog-duke">Duke (D)</div>
            <div class="hud-item" id="dog-fido">Fido (F)</div>
        </div>
        <div id="controls-hint">Hold A, S, D, F to select dogs. Left Click to set/clear destination.</div>
    </div>
    <script type="module" src="dist/game.js"></script>
</body>
</html>
